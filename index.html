    <body>
        <h2>Paper Plane</h2>
        <div class="trajectoire"></div>
        <div class="rocket">
            <div class="plane"><img src="images/red-plane.png" alt="image d'avion en papier" /></div>
            <div class="ecran"><img src="images/ecran.png" alt="image d'un ecran d'ordinateur" /></div>
            <div id="rocket-body">

                <!--
<div class="fin fin-left"></div>
<div class="fin fin-right"></div>
-->
            </div>
            <div class="exhaust-flame"></div>
            <div class="fumees">
                <ul class="exhaust-fumes">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul></div>
        </div>
        <div>
            <ul class="star">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <form method="post" runat="server" id="form" enctype="multipart/form-data" novalidate class="form-position">

            <div class="box__input" id="sendform">
                <input type="file" name="fichiers[]" id="files1" class="box__files btn-ajouter hidden__files" onChange="getfile();" required multiple/> <!-- INPUT MOCHE-->

                <label for="file" class="input-file btn-ajouter" tabindex="0">glissez et déposez vos fichier ou cliquez pour sélectionner</label>
            </div> <!-- JOLI INPUT-->

            <div id="images_txt"></div>


            <div class="destemail__input" id="destemail">
                <label for="destinataire" class="label-text" tabindex="0" >les envoyer à:</label>
                <input type="text" name="destemail[]" class="mail champ" id="mail1" required><br/>


            </div>
            <div class="add" id="add">
                <button type="button" class="add__button" id="addbutton">+</button>
            </div>

            <div class="mail__input">
                <label for="expediteur" class="label-text" tabindex="0">de la part de:</label>
                <input type="text" name="votreemail" class="mail champ" id="votreemail" required><br/>


            </div>

            <p class="label-text">laisser un petit message</p>

            <div class="message__input">
                <textarea type="text" name="message" id="message" required></textarea>
            </div>


            <div class="button">
                <button type="submit" class="box__button submit btn-envoi" id="sendbutton" onclick="myMove();">Lancer</button>
            </div>


        </form>

        <footer>
            <div class="base">
                <h5>Crédits: OnlineFormapro 2017  <br/>M.Belin, M.Bojama, S.Nicolas &amp; N.Petrakova</h5>
            </div>

    </body>
